<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marka Id</th>
      <th scope="col">Renk Id</th>
      <th scope="col">Model</th>
      <th scope="col">Yıl</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Günlük Fiyat</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let car of cars">
      <th scope="row">{{car.carId}}</th>
      <td>{{car.brandId}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.modelName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
